    <link rel="apple-touch-icon" sizes="180×180" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

    <header class="header" id="header">
        <div class="header-wrapper">
          <div class="header-wrapper__logo">
            <a href="../index.html">
              <img src="../img/logo_img.png" alt="ロゴ画像">
            </a>
          </div>
          <div class="header-wrapper__nav">
            <ul class="header-wrapper__nav__list">
              <li class="header-wrapper__nav__list__item">
                <a href="company.html">会社情報</a>
              </li>
              <li class="header-wrapper__nav__list__item __border">
                /
              </li>
              <li class="header-wrapper__nav__list__item">

              </li>

              </li>
              <li class="header-wrapper__nav__list__item __border">

                <a href="contact.html">お問い合わせ</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="drawer"></div>
    </header>
    <main>
      <section class="top" id="top">
        <div class="top-wrapper">
          <h1 class="top-wrapper__ttl">
            <small>CONTACT</small>
            <p>お問い合わせ</p>
          </h1>
        </div>
      </section>
      <section class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-wrapper">
          <ol class="breadcrumb-wrapper__list">
            <li class="breadcrumb-wrapper__list__item">
              <a href="../index.html">ホーム</a>
            </li>
            <li class="breadcrumb-wrapper__list__item">
              <a href="contact.html">お問い合わせ</a>
            </li>
          </ol>
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="contact-wrapper">
          <h2 class="s-ttl">
            <small>CONTACT</small>
            <p>お問い合わせ</p>
          </h2>
          <form action="#" class="contact__form" id="form">
            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl">お問い合わせ先</label>
              <select name="お問い合わせ項目" required="required" class="contact-wrapper__form__box__select">
                <optgroup>
                  <option value="プルダウンメニューで問い合わせ先を選択" class="contact-wrapper__form__box__select__with"></option>
                  <option value="開発部" class="contact-wrapper__form__box__select__with">開発部</option>
                  <option value="人事部" class="contact-wrapper__form__box__select__with">人事部</option>
                  <option value="営業部" class="contact-wrapper__form__box__select__with">営業部</option>
                 </optgroup>
              </select>
            
            </div>
            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl">会社名・団体名</label>
              <input type="text" class="contact-wrapper__form__box__input" required="required">
            </div>
            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl">氏名(漢字)</label>
              <input type="name" class="contact-wrapper__form__box__input" required="required">
            </div>
            <div class="contact-wrapper__form__box">
              <label for="email" class="contact-wrapper__form__box__ttl">メールアドレス</label>
              <input type="email" class="contact-wrapper__form__box__input" required="required">
            </div>
            <div class="contact-wrapper__form__box">
              <label for="text" class="contact-wrapper__form__box__ttl">お問い合わせ内容</label>
              <textarea name="お問い合わせ内容" class="contact-wrapper__form__box__area" id="message" required="required"></textarea>
            </div>
            <button type="submit" class="contact-btn">送信する</button>
          </form>
        </div>    
      </section>
    </main>
    <footer class="footer" id="footer">
      <div class="footer-wrapper">
        <div class="footer-wrapper__logo">

      </div>
